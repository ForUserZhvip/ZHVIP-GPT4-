<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhvip GP 4 Anime Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path-to-your-icon/icon.png"> <!-- Add an icon here -->
</head>
<body>
    <div class="cyber-container">
        <h1 class="glow">Zhvip GP 4 Anime Chatbot</h1>
        <div class="input-section">
            <textarea id="question" placeholder="Ask anything..." rows="4"></textarea>
            <button id="submit" class="glow-button"><img src="path-to-send-icon/send-icon.png" alt="Send"></button> <!-- Add a send icon here -->
        </div>
        <div id="response" class="response-container">
            <p class="default-text">Your responses will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
